<!DOCTYPE html>
<html lang="en" ng-app="fixitnowApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItNow - Complaint Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --secondary-color: #2c3e50;
      --secondary-dark: #1a252f;
      --danger-color: #e74c3c;
      --danger-dark: #c0392b;
      --success-color: #27ae60;
      --success-dark: #219653;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .navbar {
      background: linear-gradient(to right, var(--secondary-color), var(--secondary-dark));
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff !important;
    }

    main {
      flex: 1;
      padding: 2rem 0;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    .btn-primary {
      background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(to right, var(--danger-color), var(--danger-dark));
      border: none;
    }

    .btn-success {
      background: linear-gradient(to right, var(--success-color), var(--success-dark));
      border: none;
    }

    footer {
      background: var(--secondary-dark);
      color: #f1f1f1;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" 
     style="background: linear-gradient(90deg, #00acc1, #3949ab);">
  <div class="container">
    
    <a class="navbar-brand fw-bold" href="#!/">
      <i class="fas fa-tools me-2"></i>FixItNow
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-semibold text-white" href="#!/">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <main>
    <div ng-view></div>
  </main>

  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

  <script src="app.js"></script>
  <script src="services/AuthService.js"></script>
  <script src="services/UserService.js"></script>
  <script src="services/ComplaintService.js"></script>
  <script src="controllers/AuthController.js"></script>
  <script src="controllers/AdminController.js"></script>
  <script src="controllers/StaffController.js"></script>
  <script src="controllers/ComplaintController.js"></script>
</body>
</html>
