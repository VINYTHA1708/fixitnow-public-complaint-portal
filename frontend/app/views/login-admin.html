<div class="container mt-5" ng-controller="AuthController">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Admin Login</h4>
        </div>
        <div class="card-body p-4">
          <form ng-submit="login(3)">
            <div class="mb-3">
              <label>Phone Number</label>
              <input type="text" ng-model="loginData.phone" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" ng-model="loginData.password" class="form-control" required>
            </div>
            <div ng-if="loginError" class="alert alert-danger">{{loginError}}</div>
            <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
          </form>
          <hr>
          <p class="text-center">
            Donâ€™t have an account? 
            <a href="#!/signup-admin" class="fw-bold text-primary">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
